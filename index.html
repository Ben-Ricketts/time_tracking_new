<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./ASSETS/CSS/style.min.css" />
  </head>
  <body>
    <main class="container">
      <section>
        <div class="col-3">
          <div class="jeremy-container">
            <div class="jeremy-box">
              <img src="./ASSETS/images/image-jeremy.png" alt="" />
              <p>report for</p>
              <p>jeremy</br> robson</p>
            </div>
            <div class="jeremy-time">
              <p id="daily">daily</p>
              <p id="weekly">weekly</p>
              <p id="monthly">monthly</p>
            </div>
          </div>
        </div>
        <!--  -->

        <!--  -->
        <div class="col-3">
          <div class="box-container">
            <div class="work-background">
              <div class="box">
                <div class="box-content">
                  <div class="work-text">
                    <p>work</p>
                  </div>
                  <p id="workCurrent">32hrs</p>
                  <p id="workPrevious">last week- 36hrs</p>
                </div>
              </div>
            </div>
          </div>

          <!--  -->

          <div class="box-container">
            <div class="excercise-background">
              <div class="box">
                <div class="box-content">
                  <div class="work-text">
                    <p>excercise</p>
                  </div>
                  <p id="excerciseCurrent">4hrs</p>
                  <p id="excercisePrevious">last week- 9hrs</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--  -->

        <div class="col-3">
          <div class="box-container">
            <div class="play-background">
              <div class="box">
                <div class="box-content">
                  <div class="work-text">
                    <p>play</p>
                  </div>
                  <p id="playCurrent">10hrs</p>
                  <p id="playPrevious">last week- 8hrs</p>
                </div>
              </div>
            </div>
          </div>

          <!--  -->

          <div class="box-container">
            <div class="social-background">
              <div class="box">
                <div class="box-content">
                  <div class="work-text">
                    <p>social</p>
                  </div>
                  <p id="socialCurrent">5hrs</p>
                  <p id="socialPrevious">last week- 10hrs</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--  -->
        <div class="col-3">
          <div class="box-container">
            <div class="study-background">
              <div class="box">
                <div class="box-content">
                  <div class="work-text">
                    <p>study</p>
                  </div>
                  <p id="studyCurrent">4hrs</p>
                  <p id="studyPrevious">last week- 7hrs</p>
                </div>
              </div>
            </div>
          </div>

          <!--  -->

          <div class="box-container">
            <div class="self-care-background">
              <div class="box">
                <div class="box-content">
                  <div class="work-text">
                    <p>self care</p>
                  </div>
                  <p id="selfCareCurrent">2hrs</p>
                  <p id="selfCarePrevious">last week- 2hrs</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
        <!--  -->
      </section>
    </main>
    <!--  -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ben</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
